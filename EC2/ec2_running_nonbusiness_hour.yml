policies:
  - name: notify-running-instances
    description: |
      Notifies customers about running instances at 6 PM to remind them to stop the instances.
    resource: aws.ec2
    filters:
      - type: value
        key: State.Name
        value: running
    actions:
      - type: notify
        template: default.html
        template_format: html
        to:
          - soumya.de@nagarro.com
        subject: List of EC2 Instances Still in Running
        priority_header: high
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/200024982256/Queue-custodian

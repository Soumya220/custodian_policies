policies:
  - name: filter-unencrypted-s3-buckets
    description: |
      Filters out S3 buckets that are not encrypted.
    resource: s3
    region: us-east-2
    filters:
      - type: bucket-encryption
        state: False
    actions:
      - type: notify
        to:
          - soumya.de@nagarro.com  # Replace with the email addresses of the users to be notified
        subject: URGENT - You have Unencrypted S3 Bucket 
        template: default.html
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/200024982256/Queue-custodian
